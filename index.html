<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link href="css/ui.css" rel="stylesheet">
    <title>shorturl</title>
    <style>
        .wrap {
            float: left;
            position: relative;
            left: 50%;
        }
        .inner {
            position: relative;
            left: -50%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="">

            <div class="wrap">
                <div class="inner">
                    <h1 class="text-center" style="margin: 1em 2em;">求是潮ShortURL</h1>
                    <div id="index">
                        <div id="long" class="form-group">
                            <label>请输入要缩短的网址：</label>
                            <div>
                                <input type="text" class="form-control" title="long" style="display: inline;width: 85%;">
                                <button onclick="add()" class="btn btn-success" style="width: 3em;">+</button>
                            </div>
                            <!--<div>-->
                                <!--<input type="text" class="form-control" title="long" style="display: inline;width: 85%;">-->
                                <!--<button onclick="remove($(this))" class="btn btn-danger" style="width: 3em;">-</button>-->
                            <!--</div>-->
                        </div>
                        <button onclick="shorten()" class="btn btn-primary">缩短</button>
                    </div>

                    <div id="result">
                        <h3>短网址已生成：</h3>
                        <p id="short"></p>
                        <button onclick="copy()" class="btn btn-primary">点我复制</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/clipboard/jquery.zeroclipboard.min.js"></script>
<script src="js/index.js"></script>
