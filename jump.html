<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.min.js"></script>
    <title>jumping...</title>
    <script>
        short=location.pathname.substr(1);
        $.ajax({
            url: "http://localhost:3000/find",
            type: "get",
            data: {short: short},
            dataType: "json"
        }).done(function (data) {
            location.href=data.long;
        }).fail(function () {
            alert("跳转失败，请稍后刷新页面再试");
        });
    </script>

</head>
<body>
</body>
</html>
