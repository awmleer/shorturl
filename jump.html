<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jumping...</title>
    <script src="js/jquery.min.js"></script>
</head>
<body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "http://localhost:3000/resume",
            type: "get",
            data: {
                shorturl:location.search.substr(1)
            }
        }).done(function (data) {
            var urls=data.split("|||||");
            console.log(urls);
        }).fail(function () {
            alert("获取信息失败，请稍后再试");
        });
    });
</script>
</body>
</html>
